<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>34.GG</title>
    <meta property="og:title" content="34.GG" />
    <meta property="og:description" content="for Him" />
    <meta
      property="og:image"
      content="https://file.giantsclub.com/upload2014/Player/62528_m.png"
    />
    <meta property="og:url" content="https://34gg.vercel.app/" />

    <link rel="icon" href="./data/img/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">34.GG</div>

      <img
        src="./data/img/wave.jpg"
        style="
          width: 80%;
          height: 50px;
          object-fit: cover;
          object-position: center bottom;
          opacity: 0.4;
        "
        alt="배경 이미지"
      />
      <nav class="nav">
        <a
          href="https://daffy-dichondra-513.notion.site/forHim-119d328f433b8026b1a0de0ea384ccb2?pvs=4"
        >
          <img src="./data/img/nav-icon-collections.svg" alt="홈 아이콘"
        /></a>
        <a href="https://www.instagram.com/wonjungkeem34/">
          <img src="./data/img/nav-icon-profile.svg" alt="프로필아이콘"
        /></a>
      </nav>
    </header>

    <!-- <div class="ad-banner">
      <p class="ad-text">
       
        <img
          src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/lol_icon.png"
          style="width: 30px; height: 30px"
        />
        <span class="highlight grey">S2024 S3 시즌</span>
        <span class="highlight">SILVER II</span>
      </p>
      <button class="close-ad">X</button>
    </div> -->

    <div class="container">
      <div class="sideinfo-box" style="display: none">
        <div class="side-info" id="summoner-info">
          <div class="profile-top">
            <div class="profile-icon">
              <img
                id="profileIcon"
                alt="Profile Icon"
                src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/empty-icon.png"
              />
              <div id="summonerLevel" style="display: none"></div>
            </div>
            <span id="rankImageContainer" style="display: none"> </span>
            <div class="nameandtag" style="display: none">
              <p id="gameName"></p>
              <p id="tagLine"></p>
            </div>
            <div id="countdown" class="countdown"></div>
          </div>
          <div class="user-info">
            <p class="rank">
              <span id="queueType" class="rank-value"> </span>
              <button id="refreshButton" style="display: none">
                <span class="button-image"></span>
              </button>
            </p>
            <hr />

            <div class="rank-info">
              <p class="rank" style="gap: 0.5vw">
                <span id="tier" class="rank-value"> </span>
                <span id="rank" class="rank-value"></span>

                <span id="leaguePoints" class="rank-value"></span>
              </p>
              <p class="rank">
                <span id="winRate" class="rank-value"></span>
                <span id="wins" class="rank-value"></span>
                <span id="losses" class="rank-value"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="box">
          <p id="showNum" style="display: none">최근 전적</p>
          <div id="recent-matches" style="display: none">
            <button class="toggle-details closed"></button>
          </div>
        </div>
      </div>

      <div
        class="side-banner"
        data-url="https://www.giantsclub.com/html/?pcode=819&pc=62528"
        style="display: none"
      ></div>
    </div>

    <script type="module" src="./main.js"></script>
    <script type="module" src="./adControl.js"></script>
    <script type="module" src="./toggleControl.js"></script>
    <script>
      document
        .querySelector(".side-banner")
        .addEventListener("click", function () {
          const url = this.getAttribute("data-url");
          window.location.href = url;
        });
    </script>
  </body>
</html>
