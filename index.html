<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riot API Example</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="#home">  <img src="./data/img/nav-icon-collections.svg" alt="홈 아이콘" /></a>
        <a href="https://www.instagram.com/wonjungkeem34/">  <img src="./data/img/nav-icon-profile.svg" alt="프로필아이콘" /></a>
      </nav>
      
    </header>
    <div class="container">
      <div class="side-info" id="summoner-info">
        <div class="profile-top">
          <div class="profile-icon">
            <img
              id="profileIcon"
              alt="Profile Icon"
              src="./data/img/empty-icon.png"
            />

            <div id="summonerLevel" style="display: none"></div>
          </div>
          <div>
            <p id="gameName"></p>
            <p id="tagLine"></p>
          </div>
          <div
            id="countdown"
            style="
              font-size: 0.7rem;
              color: red;
              display: none;
              margin-bottom: 0;
            "
          ></div>
          <button id="refreshButton">
            <span class="button-image"></span>
          </button>
        </div>
        <div class="user-info">
          <p class="rank">
            <span id="queueType" class="rank-value"></span>
          </p>
          <hr />
          <div class="rank-info">
            <p class="rank" style="gap: 0.5vw;">
              <span id="tier" class="rank-value"> </span>
              <span id="rank" class="rank-value"></span>
                  <span id="leaguePoints" class="rank-value"></span>
            </p>
            <p class="rank">
            <span id="winRate" class="rank-value"></span>
            <span id="wins" class="rank-value"></span>
            <span id="losses" class="rank-value"></span>
          </p>
   

    
          </div>
        </div>
        
      </div>
      <div class="main-content">
        
        <div class="box">
   
          <div id="recent-matches">
            <p>최근 전적 6개</p>
            <button class="toggle-details close">
              <span class="triangle"></span>
            </button>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
