<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riot API Example</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>소환사 정보</h1>
    </header>
    <div class="container">
      <div class="content">
        <div class="box" id="summoner-info">
          <h2>소환사 정보</h2>
          <p class="title">랭크: <p id="tier"></p><p id="rank"></p></p>
          <p class="title">리그 포인트: <span id="leaguePoints"></span></p>
          <p class="title">승리 수: <span id="wins"></span></p>
          <p class="title">패배 수: <span id="losses"></span></p>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 게임 전적 사이트</p>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
