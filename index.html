<!DOCTYPE html>

  <body>
    <header class="header">
      <div class="logo">34.GG</div>

      <nav class="nav">
        <a
          href="https://daffy-dichondra-513.notion.site/forHim-119d328f433b8026b1a0de0ea384ccb2?pvs=4"

          <img src="./data/img/nav-icon-collections.svg" alt="홈 아이콘"

        <a href="https://www.instagram.com/wonjungkeem34/">
          <img src="./data/img/nav-icon-profile.svg" alt="프로필아이콘"

      </nav>

    <img
      src="https://file.giantsclub.com/upload2014/2023/08/16/230816-SSG%EC%A0%84-67-%EA%B9%80%EC%9B%90%EC%A4%91100%EC%84%B8%EC%9D%B4%EB%B8%8C%EC%9C%84%ED%95%B4%20%EB%93%B1%ED%8C%90KCH39434.jpg"
      alt="숨김이미지"
      style="display: none"
    />
    <img
      src="https://www.giantsclub.com/m/_Img/Main/m_bg_main_visual_20241007.jpg"
      style="width: 50%; height: 10px; object-fit: cover; opacity: 0.8"
      alt="배경 이미지"
    />

    <div class="ad-banner">
      <p>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 김원중
        <span class="highlight"> 롯데 잔류 </span>
        <span class="highlight red"> “롯데 구단 외 생각해 본 적 없다” </span
        >&nbsp; &nbsp; 4년 54억원에
        <span class="highlight red">
          재계약 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        </span>
        <!-- <img
          src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/lol_icon.png"
          style="width: 30px; height: 30px"
        /> -->
        “초심으로 돌아가 책임감을 가지고 팀의 성장에 기여하는 선수가 되겠다.”
        &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; 김원중
        <span class="highlight"> 롯데 잔류</span>
        <span class="highlight red"> “롯데 구단 외 생각해 본 적 없다” </span>
        4년 54억원에 <span class="highlight red"> 재계약</span>
      </p>
      <button class="close-ad">X</button>
    </div>

    <div class="container">
      <div class="sideinfo-box" style="display: none">
        <div class="side-info" id="summoner-info">
          <div class="profile-top">
            <div class="profile-icon">
              <img
                id="profileIcon"
                alt="Profile Icon"
                src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/empty-icon.png"
              />
              <div id="summonerLevel" style="display: none"></div>
            </div>
            <span id="rankImageContainer" style="display: none"> </span>
            <div class="nameandtag" style="display: none">
              <p id="gameName"></p>
              <p id="tagLine"></p>
            </div>
            <div id="countdown" class="countdown"></div>
          </div>
          <div class="user-info">
            <p class="rank">
              <span id="queueType" class="rank-value"> </span>
              <button id="refreshButton" style="display: none">
                <span class="button-image"></span>
              </button>
            </p>
            <hr />

            <div class="rank-info">
              <p class="rank" style="gap: 0.5vw">
                <span id="tier" class="rank-value"> </span>
                <span id="rank" class="rank-value"></span>

                <span id="leaguePoints" class="rank-value"></span>
              </p>
              <p class="rank">
                <span id="winRate" class="rank-value"></span>
                <span id="wins" class="rank-value"></span>
                <span id="losses" class="rank-value"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="box">
          <p id="showNum" style="display: none">최근 전적</p>
          <div id="recent-matches" style="display: none">
            <button class="toggle-details closed"></button>
          </div>
        </div>
      </div>

      <div
        class="side-banner"
        data-url="https://www.giantsclub.com/html/?pcode=410&pc=62528"
        style="display: none"
      ></div>
    </div>

    <script type="module" src="./main.js"></script>
    <script type="module" src="./adControl.js"></script>
    <script type="module" src="./toggleControl.js"></script>
    <script>
      document
        .querySelector(".side-banner")
        .addEventListener("click", function () {
          const url = this.getAttribute("data-url");
          window.location.href = url;
        });
    </script>

</html>
