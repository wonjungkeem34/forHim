<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>34.GG</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- <base href="https://wonjungkeem34.github.io/forHim/" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">34.GG</div>

      <nav class="nav">
        <a href="#home">
          <img src="./data/img/nav-icon-collections.svg" alt="홈 아이콘"
        /></a>
        <a href="https://www.instagram.com/wonjungkeem34/">
          <img src="./data/img/nav-icon-profile.svg" alt="프로필아이콘"
        /></a>
      </nav>
    </header>
    <img
      src="https://www.giantsclub.com/m/_Img/Main/m_bg_main_visual_20241007.jpg"
      style="width: 100%; height: 12px; object-fit: cover; opacity: 0.8"
      alt="배경 이미지"
    />

    <div class="ad-banner">
      <p>
        <span class="highlight red"> 롯데자이언츠</span> 김원중선수의
        <img
          src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/lol_icon.png"
          style="width: 30px; height: 30px"
        />
        <span class="highlight"> 골드 승급</span>을 축하합니다!
      </p>
      <button class="close-ad">X</button>
    </div>

    <div class="container">
      <div class="side-info" id="summoner-info">
        <div class="profile-top">
          <div class="profile-icon">
            <img
              id="profileIcon"
              alt="Profile Icon"
              src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/empty-icon.png"
            />
            <div id="summonerLevel" style="display: none"></div>
          </div>
          <span id="rankImageContainer" style="display: none"> </span>
          <div style="margin-top: 10px; transform: translateY(-40%)">
            <p id="gameName"></p>
            <p id="tagLine"></p>
          </div>
          <div
            id="countdown"
            style="
              font-size: 0.7rem;
              color: red;
              display: none;
              margin-bottom: 0;
            "
          ></div>
        </div>
        <div class="user-info">
          <p class="rank">
            <span id="queueType" class="rank-value"> </span>
            <button id="refreshButton" style="display: none">
              <span class="button-image"></span>
            </button>
          </p>
          <hr />

          <div class="rank-info">
            <p class="rank" style="gap: 0.5vw">
              <span id="tier" class="rank-value"> </span>
              <span id="rank" class="rank-value"></span>

              <span id="leaguePoints" class="rank-value"></span>
            </p>
            <p class="rank">
              <span id="winRate" class="rank-value"></span>
              <span id="wins" class="rank-value"></span>
              <span id="losses" class="rank-value"></span>
            </p>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="box">
          <div id="recent-matches">
            <p>최근 전적 6개</p>
            <button class="toggle-details close">
              <span class="triangle"></span>
            </button>
          </div>
        </div>
      </div>

      <div
        class="side-banner side-info"
        data-url="https://www.giantsclub.com/html/?pcode=410&pc=62528"
      ></div>
    </div>

    <script type="module" src="./main.js"></script>
    <script type="module" src="./addControl.js"></script>
    <script type="module" src="./toggleControl.js"></script>
    <script>
      document
        .querySelector(".side-banner")
        .addEventListener("click", function () {
          const url = this.getAttribute("data-url");
          window.location.href = url;
        });
    </script>
  </body>
</html>
