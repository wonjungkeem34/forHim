<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riot API Example</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="rank-container">
        <img
          id="rankImage"
          alt="Rank"
          width="80"
          height="80"
          style="display: none"
        />
      </div>
    </header>
    <div class="container">
      <div class="side-info">
        <div class="box" id="summoner-info">
          <div class="profile-icon">
            <img
              id="profileIcon"
              src="https://pbs.twimg.com/media/GY928sCbAAIfTYH?format=png&name=small"
              alt=""
            />
            <div id="summonerLevel"></div>
          </div>
          <div class="user-info">
            <p id="gameName"></p>

            <p id="tagLine"></p>

            <div
              id="countdown"
              style="font-size: 0.7rem; color: red; display: none"
            ></div>

            <button id="refreshButton">전적 갱신</button>

            <hr />
            <div class="rank-info">
              <p>
                <span class="queue-label"></span>
                <span id="queueType"></span>
              </p>
              <p style="display: none">
                <span class="queue-label"></span> <span id="tier"></span>
                <span id="rank"></span>
              </p>
              <p style="display: none">
                <span class="queue-label"></span>
                <span id="leaguePoints"></span>LP
              </p>
              <p style="display: none">
                <span class="queue-label"></span>
                <span id="wins"></span>승 <span id="losses"></span>패
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="box">
          <h3>최근 전적</h3>
          <div id="recent-matches"></div>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; wonjungkeem34</p>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
